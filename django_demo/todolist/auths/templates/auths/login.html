<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      }

      .login-container {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 380px;
        text-align: center;
        animation: fadeIn 0.6s ease;
      }

      .login-container h2 {
        margin-bottom: 1.5rem;
        color: #333;
      }

      .messages {
        margin-bottom: 1rem;
      }

      .messages p {
        background: #ffe0e0;
        color: #d63031;
        padding: 0.6rem;
        border-radius: 8px;
        font-size: 0.9rem;
        margin: 0.4rem 0;
      }

      form input {
        width: 100%;
        padding: 0.8rem;
        margin: 0.6rem 0;
        border: 1px solid #ddd;
        border-radius: 10px;
        outline: none;
        font-size: 1rem;
        transition: border 0.2s ease;
      }

      form input:focus {
        border-color: #2575fc;
        box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
      }

      form button {
        width: 100%;
        padding: 0.9rem;
        margin-top: 1rem;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
      }

      form button:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, #5a0dbb, #1d63e1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>

      <div class="messages">
        {% if messages %} {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %} {% endif %}
      </div>

      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
