<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <button class="box" id="b0">0</button>
            <button class="box" id="b1">1</button>
            <button class="box" id="b2">2</button>
            <button class="box" id="b3">3</button>
            <button class="box" id="b4">4</button>
            <button class="box" id="b5">5</button>
            <button class="box" id="b6">6</button>
            <div class="userChoice">0</div>
            <div class="compChoice">0</div>
            <div class="score"></div>
            <div class="over"></div>
        </div>
    </div>
</body>
</html>
